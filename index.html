<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador para as Férias</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', 'Arial', sans-serif;
      background: url('https://images.unsplash.com/photo-1510414842594-a61c69b5ae57?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
    }

    .countdown {
      display: flex;
      gap: 1rem;
    }

    .time {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .time span {
      display: block;
      font-size: 2.5rem;
      font-weight: bold;
    }

    .time label {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Contagem Regressiva para as Férias!</h1>
  <div class="countdown">
    <div class="time">
      <span id="days">0</span>
      <label>Dias</label>
    </div>
    <div class="time">
      <span id="hours">0</span>
      <label>Horas</label>
    </div>
    <div class="time">
      <span id="minutes">0</span>
      <label>Minutos</label>
    </div>
    <div class="time">
      <span id="seconds">0</span>
      <label>Segundos</label>
    </div>
  </div>

  <script>
    const vacationDate = new Date('2024-12-22T00:00:00'); // Data das férias

    function updateCountdown() {
      const now = new Date();
      const timeLeft = vacationDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;

      if (timeLeft <= 0) {
        clearInterval(countdownInterval);
        document.querySelector('h1').textContent = "É hora de aproveitar as férias!";
        document.querySelector('.countdown').style.display = 'none';
      }
    }

    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown(); // Atualiza imediatamente para evitar atraso
  </script>
</body>
</html>
